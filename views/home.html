  <nav>
        <div class="container">
            <div class="row">

                <img src="img/logo.svg" alt="logo aqui" class="col-md-2">
                <ul>
                    <li><a ng-click="getPopularFilms()" class="col-md-1">Descubrir</a></li>
                    <li><a ng-click="getUnreleasedFilms()" class="col-md-2">Proximamente</a ></li>
					<li><a class="col-md-1"> Favoritas</a ></li>
					<li><a class="col-md-2"> Para mas Tarde...</a></li>
                    <li><input type="text" class="col-md-3" ng-model-options="{debounce:500}" ng-model="searchQuery" ng-change="searchFilms(searchQuery)" placeholder="Buscar..."></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="buffer"></div>

    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <div class="row filter">
                    <img src="img/filter.png" alt="filter-img" class="col-md-4 filter-img">
                    <a href="" class="col-md-4">Filtrar</a>
                    <a href="" class="col-md-4">Borrar</a>
                </div>

                <div class="temporal"></div>
                <div>
                    <p>Géneros</p>

                    <div>
                        <button class="genre-btn">Acción</button>
                        <button class="genre-btn">Aventura</button>
                        <button class="genre-btn">Animación</button>
                        <button class="genre-btn">Comedia</button>
                        <button class="genre-btn">Crimen</button>
                        <button class="genre-btn">Documental</button>
                        <button class="genre-btn">Drama</button>
                        <button class="genre-btn">Familiar</button>
                        <button class="genre-btn">Fantasía</button>
                        <button class="genre-btn">Históricas</button>
                        <button class="genre-btn">Horror</button>
                        <button class="genre-btn">Música</button>
                        <button class="genre-btn">Misterio</button>
                        <button class="genre-btn">Romance</button>
                        <button class="genre-btn">Ficción</button>
                        <button class="genre-btn">TV Movies</button>
                        <button class="genre-btn">Thriller</button>
                        <button class="genre-btn">Guerra</button>
                        <button class="genre-btn">Western</button>
                    </div>

                </div>
            </aside>
                    


            <main class="col-md-9">
                    <div class="row">
                        <p class="col-md-4">{{totalCount}} peliculas encontradas</p>
                        <p class="col-md-2 col-md-offset-5">Ordenar<span class="caret"></span></p>
                    </div>
                        <!-- Pelicula -->

                   
                    <div class="film col-md-4" ng-repeat="film in films">
                            <div class="selected">
                               <a href="#!/movie/{{film.id}}"> <p class="title col-md-12"> {{film.title}}</p></a>
                                <div class="rating-panel">
                                    <div class="element">
                                        <img  src="img/Favorite.png" alt="">
                                        <p ng-if= "film.vote_average != '0'">{{film.vote_average}}</p> 
                                        <p ng-if="film.vote_average == '0'">No disponible</p>

                                    </div>
                                   
                                </div>
                             </div>
                        <img class="film-poster" ng-if="film.poster_path == null" src="img/generic-film.jpg" alt="">
                        <img class="film-poster" ng-if="film.poster_path != null" ng-src="{{film.regular_poster}}" src="img/generic-film.jpg" alt="img1">
                    </div>

                    <!-- Fin Pelicula -->
                    <div ng-if="query == ''" class="row">
                        <div class="col-md-12" >
                            <a class="col-md-offset-6" ng-click="getNextFilmPage()">Cargar más...</a>
                            <div class="buffer"></div>
                        </div>
                    </div>

                    <div ng-if="query != ''" class="row">
                        <div class="col-md-12" >
                            <a class="col-md-offset-6" ng-click="getNextFilmPage(query)">Cargar más...</a>
                            <div class="buffer"></div>
                        </div>
                    </div>



        </main>
    </div>
    </div>
