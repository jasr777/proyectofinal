
<div class="film-data">     

    <!-- Actualizar convenientemente en función de angular-->
    <div class="film-data-wrapper">
        <div class="row">
            <h2 class="col-md-2">{{movie.title}}</h1>
            <h3 class="col-md-2"> {{movie.year}}</h2>
            <img class="col-md-offset-5" src="img/Close.png" alt="">
            <hr>
        </div>
        
        <div class="row">
            <img ng-src="{{movie.full_poster}}" alt="" class="col-md-5">
            <div class="col-md-6">
                    <h2 class="col-md-1">Sinopsis</h2>
                    <h2 class="col-md-offset-7">{{movie.duration}}</h3>
                <div class="row">
                    <div class="col-md-4">
                       <div class="genre-tag" ng-repeat="genre in movie.genres">{{genre.name}}</div>
                    </div>
                    <div class="col-md-offset-8">
                        <img src="img/Favorite.png" alt=""> {{movie.ratings[0]}}
                        <img src="img/rottentomatoes.png" alt="">{{movie.ratings[1]}}
                        <img src="img/popcorn.png" alt="">{{movie.ratings[2]}} %
                    </div>
                </div>
                <div class="row">
                    <p>{{movie.overview}}</p>
     live           </div>
                
                <div class="row">
                    <h2>Trailer</h2>                    
                </div>
                <div class="row">
                    <iframe src="https://www.youtube.com/embed/FnCdOQsX5kc" width=703 height=342></iframe>
                </div>
            </div>
        </div>
        
            <p> <span class="bold-grey">Subs :</span> en es de </p>
        <hr>
        
            <p>Películas similares</p>
        </div> 
            <div class="similars row">
                <div class="col-md-2" ng-repeat="similar in movie.similars">
                    <img class="center-block" ng-src="{{similar.url}}" >
                    <p class="text-center">{{similar.title}}</p>
                </div>
            </div>   
        </div>
        
        
    </div>
